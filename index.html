
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

     <link rel="shortcut icon" href="/Aulas/Calculator/calculator.png" type="image/x-icon">

    <title>Calculator</title>

    <script src="/Aulas/Calculator/app.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
            <div class="history-input">
            <div class="history-persistent"></div>
            <input class="inputCalc" type="text" name="" pattern="[0-9+-*/.]" id="inputCalc" autofocus >
            <div class="history-temp"></div>
        </div>
        <div class="container-grid">
            <button class="btn special-operator clear">C</button>
            <button class="btn special-operator  lPar">(</button>
            <button class="btn special-operator  rPar">)</button>
            <button class="btn operator number div">/</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator number times">*</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator number plus">+</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator number less">-</button>
            <button class="btn operator back">back</button>
            <button class="btn number">0</button>
            <button class="btn operator number dot">.</button>
            <button class="btn operator equals">=</button>


        </div>
    </div>

</body>
</html>
